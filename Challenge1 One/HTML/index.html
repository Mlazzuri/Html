<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <header>
        <img src="../Imagenes/Logo.png" alt="">

    </header>
    <main >
        <div class="cuerpo">
            <section class="seccion1">
                <textarea class="area"  placeholder="Ingrese el texto aquí"></textarea>
                <div class="buttons">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="muneco" >
                    <img   src="../Imagenes/Muñeco.png" alt="imagen muneco">
                </div>
                <div class="tituloh3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>
                <div-- class="parrafo">
                    <p>Ingresa el texto que quieres encriptar o desencriptar</p>
                </div-->
                <div class="resultado">
                    <h3>Mensaje Encriptado</h3>
                    <p class="texto-resultado"></p>
                </div>

                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
            </section>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../JS/archivo.js">

    </script>
</body>
</html>
